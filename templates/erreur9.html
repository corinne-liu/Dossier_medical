<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icone.png') }}">
    <title>Dossier médicale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        h1 {
            text-align: center;
            color: #fff;
        }

        nav {
            text-align: center;
            background-color: #ecf0f1;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #2980b9;
            margin: 0 10px;
        }

        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #3498db;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            background-color: #2980b9;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="text-align:center"> Dossier médicale </h1>
    </header>

    <nav style="text-align:center; background-color:LightGray">
        <a href="{{ url_for('session_utilisateur') }}">Liste des patients</a> -
        <a href="{{ url_for('accueil') }}">Déconnexion</a>
    </nav>
    <div class="container">
        ERREUR, vous ne pouvez pas ajouter une allergie qui n'est pas encore enregistrée, veuillez aller sur Ajout
        allergie afin de l'enregistrer.
    </div>
</body>

</html>
