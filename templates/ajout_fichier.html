<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icone.png') }}">
    <title>Dossier médicale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        nav {
            text-align: center;
            background-color: #ecf0f1;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #2980b9;
            margin: 0 10px;
        }

        table {
            width: 95%;
            border-collapse: collapse;
            margin: 20px;
            background-color: #ecf0f1;
        }

        thead {
            font-weight: bold;
        }

        th {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        td,
        th {
            border: 1px solid #bdc3c7;
            padding: 8px;
        }

        .container input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        .container form {
            display: inline-block;
            margin-right: 10px;
        }

        .section {
            border-bottom: 1px solid #bdc3c7;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .section-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #3498db;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="text-align:center"> Dossier médicale </h1>
    </header>

    <nav style="text-align:center; background-color:LightGray">
        <a href="{{ url_for('session_utilisateur') }}">Liste des patients</a> -
        <a href="{{ url_for('accueil') }}">Déconnexion</a>
    </nav>

    <div class="section">
        <table>
            <thead>
                <tr>
                    <th colspan="4">Acte médicale</th>
                </tr>
                <tr>
                    <td>Num de l'acte</td>
                    <td>Nom de l'acte</td>
                    <td>Résultat des examens</td>
                    <td>Date et heure de l'acte</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{acte[0].id_acte}}</td>
                    <td>{{acte[0].nom_a}}</td>
                    <td>{{acte[0].resume}}</td>
                    <td>{{acte[0].date_heure}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <form action="/session_utilisateur/ajout_fichier/traite" method="post">
        <p>Nom du fichier : <input type="text" name="nom"></p>
        <p>Lien de l'image *: <input type="text" name="fichier"></p>
        <div class=container>
            <input type="submit" value="Valider">
        </div>
        <p style="color: red;">(champs obligatoires indiqués par une *)</p>
    </form>
</body>

</html>
